<!-- task-list.component.html -->
<h2>Task List</h2>
<table>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let task of tasks">
    <td>{{ task.title }}</td>
    <td>{{ task.description }}</td>
    <td>{{ task.status ? 'Complete' : 'Incomplete' }}</td>
    <td>
      <button (click)="deleteTask(task.id)">Delete</button>
    </td>
  </tr>
</table>
